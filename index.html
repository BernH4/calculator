<!DOCTYPE html>
<html>
<head>
  <title>BernH4's Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div class="item" id="display"></div>
    <button type="button" class="item">C</button> 
    <button type="button" class="item">+-</button> 
    <button type="button" class="item">รท</button> 
    <button type="button" class="item">ร</button> 
    <button type="button" class="item">1</button> 
    <button type="button" class="item">2</button> 
    <button type="button" class="item">3</button> 
    <button type="button" class="item">-</button> 
    <button type="button" class="item">4</button> 
    <button type="button" class="item">5</button> 
    <button type="button" class="item">6</button> 
    <button type="button" class="item">+</button> 
    <button type="button" class="item">7</button> 
    <button type="button" class="item">8</button> 
    <button type="button" class="item">9</button> 
    <button type="button" class="item" id="equal">=</button> 
    <button type="button" class="item" id="zero">0</button> 
    <button type="button" class="item">.</button> 
    <button type="button" class="item">DEL</button> 
  </div>

  
</body>
<script src="script.js"></script>
</body>
</html>
